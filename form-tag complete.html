<html>
    <head>
        <title>Assignment: Complete HTML Form</title>
    </head>
    <body>
        <h1>Assignment: Complete HTML Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full name:</label>
            <input type="text" placeholder="Enter your full name">
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your Email ID">
            <br><br>
            <label>Password:</label>
            <input type="password">
            <br><br>
            <label>Age</label>
            <input type="number">
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact details</legend>
            <label>Phone no.</label> 
            <input type="number" placeholder="123-456-7890">
            <br><br>
            <label>Address:</label>
            <br><br>
            <textarea placeholder="Enter your address here..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label>Preffered Contact method:</label>
            <br><br>
            <input type="radio"><label>Email</label>
            <input type="radio"><label>Phone</label>
            <br><br>
            <label>Hobbies</label>
            <br><br>
            <input type="checkbox"><label>Reading</label>
            <input type="checkbox"><label>Travelling</label>
            <input type="checkbox"><label>listening to music</label>
        </fieldset>
        <fieldset>
            <legend>Additional information</legend>
            <label>Country:</label>
            <select>
                <option>Select your country:</option>
                <option>India</option>
                <option>UK</option>
                <option>USA</option>
                <option>Australia</option>
            </select>
            <br><br>
            <label>Upload resume:</label>
            <input type="file">
            <br><br>
            <label>Date of birth:</label>
            <input type="date">
            <br><br>
            <label>Favourite color</label>
            <input type="color">
            <br><br>
            <label>Arrange your satisfaction level</label>
            <input type="range">
        </fieldset>
        <br>
        <fieldset>
            <legend>Submit your details</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </body>
</html>
