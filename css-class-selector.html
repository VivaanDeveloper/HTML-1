<!DOCTYPE html>
<html lang="en">
    <head>
        <title> css-class</title>
        <style>
            .Box {
                width: 300px;
                height: 200px;  
            }
            .red-box {
                background-color: red;
            }
            .green-box {
                background-color: green;
            }
            .blue-box {
                background-color: blue;
            }
            .grey-box {
                background-color: grey;
            }
        </style>
    </head>
        <body>
            <div class="Box red-box"></div>
            <div class="Box green-box"></div>
            <div class="Box red-box"></div>
            <div class="Box grey-box"></div>
        </body>
